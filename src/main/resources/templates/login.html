<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="mt-5">
<center>
    <h3>Please sign in</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-0 bd-highlight">
            <input type="email" id="email" name="email" class="form-control w-25" autofocus="autofocus"
                   placeholder="Email address"/>
            <input type="password" id="password" name="password" class="form-control w-25" autofocus="autofocus"
                   placeholder="Password"/>
        </div>
        <div class="p-2">
            <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>
        </div>
    </form>
</center>
</div>
</body>
</html>
