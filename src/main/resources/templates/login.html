<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="mt-5">
    <center>
        <div class="mb-1" style="width: 17%; margin: 0 auto;">
            <h3 style="text-align: left;">Please sign in</h3>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-0 bd-highlight">
                <div class="mb-1" style="width: 17%; margin: 0 auto;">
                    <input type="email" id="email" name="email" class="form-control" autofocus="autofocus"
                           placeholder="Email address"/>
                    <input type="password" id="password" name="password" class="form-control" autofocus="autofocus"
                           placeholder="Password"/>
                </div>
                <div class="p-2">
                    <div class="mb-1" style="width: 17%; margin: 0 auto;">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
    </center>
</div>
</body>
</html>
