<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<center>
    <h1> Добавление человека в таблицу </h1>
    <br>
    <form th:action="@{/admin/saveUsers}" method="post" th:object="${save}">
        <label for="email">Username:</label>
        <input type="email" id="email" th:field="*{username}" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" required>
        <br><br>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
        <br><br>
        <input type="submit" value="ADD USER">
    </form>
    <input type="button" value="LOGOUT" onclick="window.location.href = '/login'">
</center>
</body>
</html>
