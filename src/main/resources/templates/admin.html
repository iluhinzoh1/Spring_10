<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .buttonLog input[type="button"] {
            background-color: black;
            color: #939393;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .top-bar .text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .top-bar .text h4 {
            margin: 0;
            padding-right: 5px;
            font-weight: normal;
        }

        input[type="radio"] {
            display: none;
        }

        .tabs-container {
            display: flex;
            height: 100vh;
        }

        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            margin-top: 25px;
        }

        .tabs li {
            display: block;
        }

        .tabs label {
            display: block;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            background-color: #e9ecef;
            color: #000;
        }

        .tabs label:hover {
            background-color: #ddd;
        }

        #tab1:checked ~ .tabs li:first-child label,
        #tab2:checked ~ .tabs li:nth-child(2) label {
            background-color: #007bff;
            color: white;
        }

        .tab-content {
            flex: 1;
            background-color: #e3e0e0;
        }

        .tab-panel {
            display: none;
        }

        #tab1:checked ~ .tab-content #tab-panel1,
        #tab2:checked ~ .tab-content #tab-panel2 {
            display: block;
        }

        /* Стили для внутренних вкладок */
        .inner-tabs-container {
            margin-top: 20px;
            margin-left: 50px;
        }

        .inner-tabs li {
            margin-right: 10px;
        }

        .inner-tabs input[type="radio"]:checked + label {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }

        .inner-tabs label {
            display: block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
        }

        .inner-tabs label:hover {
            background-color: #ddd;
        }

        .inner-tab-content {
            border: 1px solid #ddd;
            border-top: none;
            background-color: #fff;
            max-width: 1800px;
            padding: 0 15px;
            margin-right: 50px;
        }

        #inner-tab1:checked ~ .inner-tab-content #inner-tab-panel1,
        #inner-tab2:checked ~ .inner-tab-content #inner-tab-panel2 {
            display: block;
        }

        .modal-body .form-floating {
            text-align: center;
            margin: 0 auto;
            width: 50%;
        }

        .inner-tab-content .bg-light {
            margin-left: -15px;
            margin-right: -15px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="text">
        <h4 style="font-weight: bold" id="currentUsername"></h4>
        <h4>with roles: <span id="currentRoles"></span></h4>
    </div>
    <div class="buttonLog">
        <input type="button" value="Logout" onclick="window.location.href = '/login'">
    </div>
</div>
<script>
    // Функция для загрузки данных текущего пользователя
    async function loadCurrentUser() {
        try {
            const response = await fetch('/api/admin/me');

            if (!response.ok) {
                throw new Error('Ошибка загрузки данных');
            }

            const user = await response.json();

            // Заполняем данные в верхней панели
            document.getElementById('currentUsername').textContent = user.username;
            document.getElementById('currentRoles').textContent = user.roles
                .map(role => role.name.replace('ROLE_', ''))
                .join(' ');

        } catch (error) {
            console.error('Ошибка:', error);
            // Можно добавить отображение ошибки пользователю
        }
    }

    // Загружаем данные при старте
    document.addEventListener('DOMContentLoaded', loadCurrentUser);
</script>
</body>
</html>
