<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .buttonLog input[type="button"] {
            background-color: black;
            color: #939393;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .top-bar .text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .top-bar .text h4 {
            margin: 0;
            padding-right: 5px;
            font-weight: normal;
        }

        input[type="radio"] {
            display: none;
        }

        .tabs-container {
            display: flex;
            height: 100vh;
        }

        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            margin-top: 25px;
        }

        .tabs li {
            display: block;
        }

        .tabs label {
            display: block;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            background-color: #e9ecef;
            color: #000;
        }

        .tabs label:hover {
            background-color: #ddd;
        }

        #tab1:checked ~ .tabs li:first-child label,
        #tab2:checked ~ .tabs li:nth-child(2) label {
            background-color: #007bff;
            color: white;
        }

        .tab-content {
            flex: 1;
            padding: 25px;
            background-color: #e3e0e0;
        }

        .tab-panel {
            display: none;
        }

        #tab1:checked ~ .tab-content #tab-panel1,
        #tab2:checked ~ .tab-content #tab-panel2 {
            display: block;
        }

        /* Стили для внутренних вкладок */
        .inner-tabs-container {
            margin-top: 20px;
        }

        .inner-tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .inner-tabs li {
            margin-right: 10px;
        }

        .inner-tabs input[type="radio"]:checked + label {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }

        .inner-tabs label {
            display: block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
        }

        .inner-tabs label:hover {
            background-color: #ddd;
        }

        .inner-tab-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 20px;
            background-color: #fff;
        }

        .inner-tab-panel {
            display: none;
        }

        #inner-tab1:checked ~ .inner-tab-content #inner-tab-panel1,
        #inner-tab2:checked ~ .inner-tab-content #inner-tab-panel2 {
            display: block;
        }

        /* Когда чекбокс активен, показываем окно */
        #modal-toggle:checked + .modal {
            display: block;
        }

        .modal {
            display: none;
        }

        .modal.show {
            display: block;
        }

        .modal-body .form-floating {
            text-align: center;
            margin: 0 auto; /* Центрирование по горизонтали */
            width: 50%;
        }
    </style>
</head>
<body>
<!-- Черная полоса сверху -->
<div class="top-bar">
    <div class="text">
        <h4 style="font-weight: bold" th:text="${userShow.username}"></h4>
        <h4>with roles:
            <span th:each="role : ${userShow.authorities}"
                  th:text="${#strings.replace(role.authority, 'ROLE_', '')} + ' '"></span>
        </h4>
    </div>
    <div class="buttonLog">
        <input type="button" value="Logout" onclick="window.location.href = '/login'">
    </div>
</div>
<!-- Nav tabs -->
<div class="tabs-container">
    <!-- Радиокнопки и лейблы -->
    <input type="radio" id="tab1" name="tabs" checked>
    <input type="radio" id="tab2" name="tabs">

    <!-- Вкладки -->
    <ul class="tabs">
        <li>
            <label for="tab1" style="font-weight: bold">Admin</label>
        </li>
        <li>
            <label for="tab2" style="font-weight: bold">User</label>
        </li>
    </ul>

    <!-- Контент вкладок -->
    <div class="tab-content">
        <div id="tab-panel1" class="tab-panel">
            <h1>Admin panel</h1>
            <div class="inner-tabs-container">
                <!-- Радиокнопки для внутренних вкладок -->
                <input type="radio" id="inner-tab1" name="inner-tabs" checked>
                <input type="radio" id="inner-tab2" name="inner-tabs">

                <!-- Внутренние вкладки -->
                <ul class="inner-tabs">
                    <li>
                        <label for="inner-tab1">Users table</label>
                    </li>
                    <li>
                        <label for="inner-tab2">New User</label>
                    </li>
                </ul>

                <!-- Контент внутренних вкладок -->
                <div class="inner-tab-content">
                    <table class="table table-hover">
                        <thead>
                        <h2 style="font-weight: normal">All users</h2>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Этот тег генерирует строки для каждого пользователя -->
                        <tr th:each="user : ${allUsers}">
                            <!-- ID пользователя -->
                            <td th:text="${user.id}"></td>

                            <!-- Email пользователя -->
                            <td th:text="${user.username}"></td>

                            <!-- Роль пользователя -->
                            <td>
                                    <span th:each="role : ${user.authorities}"
                                          th:text="${#strings.replace(role.authority, 'ROLE_', '')} + ' '"></span>
                            </td>

                            <td>
                                <button type="button"
                                        class="btn btn-primary btn-sm"
                                        data-bs-toggle="modal"
                                        th:data-userid="${user.username}"
                                        th:data-bs-target="'#editModal_' + ${user.username}">
                                    Edit
                                </button>

                                <div th:id="'editModal_' + ${user.username}" class="modal fade" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Edit User</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/updateUserById}" method="post" th:object="${updateUserId}">
                                                    <input type="hidden" name="id" th:value="${user.id}">

                                                    <div class="form-floating mb-3">
                                                        <h5>ID</h5>
                                                        <input type="text" class="form-control" id="id"
                                                               th:value="${user.id}" disabled readonly>
                                                    </div>

                                                    <div class="form-floating mb-3">
                                                        <h5>Email</h5>
                                                        <input type="text" class="form-control" name="username" th:value="${user.username}" placeholder="Email">
                                                    </div>

                                                    <div class="form-floating mb-3">
                                                        <h5>New Password:</h5>
                                                        <input type="password" id="newPassword" name="newPassword"
                                                               class="form-control">
                                                    </div>

                                                    <div class="form-floating mb-3">
                                                        <h5>Roles</h5>
                                                        <select class="form-select" name="roles" multiple>
                                                            <option th:each="role : ${roles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}"
                                                                    th:text="${role.name}"></option>
                                                        </select>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary btn-sm" style="width: 50px">Edit</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <!-- Кнопка "Удалить" с динамической ссылкой -->
                            <td>
                                <button type="button"
                                        class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        th:data-userid="${user.id}"
                                        th:data-bs-target="'#editModal2_' + ${user.id}">
                                    Delete
                                </button>

                                <div th:id="'editModal2_' + ${user.id}" class="modal fade" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Edit User</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/deleteUser}" method="post" th:object="${updateUserId}">
                                                    <input type="hidden" name="id" th:value="${user.id}">

                                                    <div class="form-floating mb-3">
                                                        <h5>ID</h5>
                                                        <input type="text" class="form-control" id="id2"
                                                               th:value="${user.id}" disabled readonly>
                                                    </div>

                                                    <div class="form-floating mb-3">
                                                        <h5>Email</h5>
                                                        <input type="text" class="form-control" name="username" th:value="${user.username}" disabled>
                                                    </div>

                                                    <div class="form-floating mb-3">
                                                        <h5>Roles</h5>
                                                        <select class="form-select" name="roles" multiple disabled>
                                                            <option th:each="role : ${roles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}"
                                                                    th:text="${role.name}" disabled></option>
                                                        </select>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <div id="inner-tab-panel2" class="inner-tab-panel">
                        <h2>New User</h2>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="tab-panel2" class="tab-panel">
            <h1>User information-page</h1>
        </div>
    </div>
</div>
