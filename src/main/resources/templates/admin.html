<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        /* Стиль для черной полосы */
        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }

        /* Стиль для кнопки в полосе */
        .top-bar .buttonLog input[type="button"] {
            background-color: black;
            color: #939393;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Стиль для текста в полосе */
        .top-bar .text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .top-bar .text h4 {
            margin: 0;
            padding-right: 5px; /* Добавляем отступ между элементами */
            font-weight: normal;
        }

    </style>
</head>
<body>
<!-- Черная полоса сверху -->
<div class="top-bar">
    <th:block th:each="userShow : ${userShow}">
        <div class="text">
            <h4 style="font-weight: bold" th:text="${userShow.username}"></h4>
                <h4>with roles:
                    <span th:each="role : ${userShow.authorities}"
                          th:text="${#strings.replace(role.authority, 'ROLE_', '')} + ' '"></span>
                </h4>
        </div>
    </th:block>
    <div class="buttonLog">
        <input type="button" value="Logout" onclick="window.location.href = '/login'">
    </div>
</div>
<center>
    <table border="1">
        <caption> Таблица всех пользователей</caption>
        <th:block th:each="msg : ${allUsers}">
            <tr>
                <td>
                    <h3 th:text="${msg}"></h3>
                    <center><a th:href="@{/admin/updateUser(username=${msg.username})}" th:text="UPDATE"> user </a>
                        <a th:href="@{/admin/deleteUser(id=${msg.getId()})}" th:text="DELETE"> user </a>
                    </center>
                </td>
            <tr>
        </th:block>
    </table>
    <br>
    <br>

    <input type="button" value="ADD" onclick="window.location.href = '/admin/addNewUser'"/>

</center>
</body>
</html>
