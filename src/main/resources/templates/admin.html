<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
        /* Стиль для черной полосы */
        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        /* Стиль для кнопки в полосе */
        .top-bar button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Стиль для текста в полосе */
        .top-bar .text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Черная полоса сверху -->
<div class="top-bar">
    <div class="text">Мой текст</div> <!-- Текст в полосе -->
    <button>Кнопка</button> <!-- Кнопка в полосе -->
</div>
<center>
    <table border="1">
        <caption> Таблица всех пользователей</caption>
        <th:block th:each="msg : ${allUsers}">
            <tr>
                <td>
                    <h3 th:text="${msg}"></h3>
                    <center><a th:href="@{/admin/updateUser(username=${msg.username})}" th:text="UPDATE"> user </a>
                        <a th:href="@{/admin/deleteUser(id=${msg.getId()})}" th:text="DELETE"> user </a>
                    </center>
                </td>
            <tr>
        </th:block>
    </table>
    <br>
    <br>
    <input type="button" value="LOGOUT" onclick="window.location.href = '/login'">
    <input type="button" value="ADD" onclick="window.location.href = '/admin/addNewUser'"/>

</center>
</body>
</html>
