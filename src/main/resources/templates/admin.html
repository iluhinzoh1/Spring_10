<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        /* Стиль для черной полосы */
        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }

        /* Стиль для кнопки в полосе */
        .top-bar .buttonLog input[type="button"] {
            background-color: black;
            color: #939393;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Стиль для текста в полосе */
        .top-bar .text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .top-bar .text h4 {
            margin: 0;
            padding-right: 5px; /* Добавляем отступ между элементами */
            font-weight: normal;
        }
        /* Скрываем радиокнопки */
        input[type="radio"] {
            display: none;
        }

        /* Контейнер для вкладок и контента */
        .tabs-container {
            display: flex;
            height: 100vh; /* Занимает всю высоту экрана */
        }

        /* Стили для вкладок */
        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
            background-color: #f8f9fa; /* Цвет под вкладками */
            border-right: 1px solid #ddd;
            margin-top: 25px;
        }

        .tabs li {
            display: block;
        }

        .tabs label {
            display: block;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            background-color: #e9ecef;
            color: #000;
        }

        .tabs label:hover {
            background-color: #ddd;
        }

        /* Стиль активной вкладки */
        #tab1:checked ~ .tabs li:first-child label,
        #tab2:checked ~ .tabs li:nth-child(2) label {
            background-color: #007bff;
            color: white;
        }

        /* Контейнер для контента */
        .tab-content {
            flex: 1;
            padding: 25px;
            background-color: #e3e0e0; /* Цвет области справа от вкладок */
        }

        /* Скрываем все блоки контента */
        .tab-panel {
            display: none;
        }

        /* Показываем контент активной вкладки */
        #tab1:checked ~ .tab-content #tab-panel1,
        #tab2:checked ~ .tab-content #tab-panel2 {
            display: block;
        }
    </style>
</head>
<body>
<!-- Черная полоса сверху -->
<div class="top-bar">
    <th:block th:each="userShow : ${userShow}">
        <div class="text">
            <h4 style="font-weight: bold" th:text="${userShow.username}"></h4>
            <h4>with roles:
                <span th:each="role : ${userShow.authorities}"
                      th:text="${#strings.replace(role.authority, 'ROLE_', '')} + ' '"></span>
            </h4>
        </div>
    </th:block>
    <div class="buttonLog">
        <input type="button" value="Logout" onclick="window.location.href = '/login'">
    </div>
</div>
<!-- Nav tabs -->
<div class="tabs-container">
    <!-- Радиокнопки и лейблы -->
    <input type="radio" id="tab1" name="tabs" checked>
    <input type="radio" id="tab2" name="tabs">

    <!-- Вкладки -->
    <ul class="tabs">
        <li>
            <label for="tab1">Admin</label>
        </li>
        <li>
            <label for="tab2">User</label>
        </li>
    </ul>

    <!-- Контент вкладок -->
    <div class="tab-content">
        <div id="tab-panel1" class="tab-panel">
            <h1>Admin panel</h1>
        </div>
        <div id="tab-panel2" class="tab-panel">
            <h1>User information-page</h1>
        </div>
    </div>
</div>
